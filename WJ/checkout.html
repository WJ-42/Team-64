<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luminous Scents - Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body data-page="checkout">
    <div class="parallax-stars">
        <canvas id="starfield"></canvas>
        <canvas id="trailCanvas"></canvas>
    </div>
    <header class="main-header">
        <div class="logo">
            <img src="images/luminous-logo.png" alt="Luminous Scents logo" class="logo-image">
            <div class="logo-text">
                <h1>Luminous Scents</h1>
                <p>Illuminating the story behind every fragrance</p>
            </div>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Fragrances</a>
            <a href="basket.html">Basket</a>
            <a href="checkout.html" class="active">Checkout</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="account.html">Account</a>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Checkout</h2>
            <p>Complete your order with our secure checkout process.</p>
        </section>

        <section id="orderSummary" class="basket-section">
            <!-- Order summary will be injected here -->
        </section>

        <section class="auth-section">
            <h3>Shipping Information</h3>
            <form id="checkoutForm" class="auth-form">
                <div class="form-row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-row">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <h3>Payment Information</h3>
                <div class="form-row">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div class="form-row" style="flex: 1;">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-row" style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 1rem;">Place Order</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Luminous Scents. CS2TP Team 64.</p>
    </footer>
</body>
</html>
