<!-- Chatbot Container -->
<div id="chatbot-container" class="chatbot-container">
  <!-- Chatbot Toggle Button -->
  <button id="chatbot-toggle" class="chatbot-toggle">
    <span class="chatbot-icon">ðŸ’¬</span>
    <span class="chatbot-label">Fragrance Assistant</span>
  </button>

  <!-- Chatbot Window -->
  <div id="chatbot-window" class="chatbot-window">
    <!-- Chatbot Header -->
    <div class="chatbot-header">
      <div class="chatbot-title">
        <span class="chatbot-avatar">âœ¨</span>
        <span>Luminous Scents Assistant</span>
      </div>
      <button id="chatbot-close" class="chatbot-close">&times;</button>
    </div>

    <!-- Chat Messages -->
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="chatbot-message bot-message">
        <div class="message-avatar">âœ¨</div>
        <div class="message-content">
          <p>
            Hello! I'm your personal fragrance assistant. I can help you
            discover new scents based on ingredients you love.
          </p>
          <p>
            What ingredients or notes would you like in your perfect fragrance?
            (e.g., "vanilla", "citrus", "sandalwood")
          </p>
          <div class="suggested-ingredients">
            <p><strong>Popular ingredients:</strong></p>
            <button class="ingredient-tag" data-ingredient="vanilla">
              Vanilla
            </button>
            <button class="ingredient-tag" data-ingredient="citrus">
              Citrus
            </button>
            <button class="ingredient-tag" data-ingredient="oud">Oud</button>
            <button class="ingredient-tag" data-ingredient="iris">Iris</button>
            <button class="ingredient-tag" data-ingredient="sandalwood">
              Sandalwood
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chatbot-input">
      <div class="input-container">
        <input
          type="text"
          id="chatbot-input"
          placeholder="Enter ingredients (e.g., vanilla, citrus)..."
          maxlength="200"
        />
        <button id="chatbot-send" class="chatbot-send">
          <span>âž¤</span>
        </button>
      </div>
      <div class="quick-actions">
        <button class="quick-action" data-action="surprise">
          Surprise me!
        </button>
        <button class="quick-action" data-action="reset">Clear chat</button>
      </div>
    </div>
  </div>
</div>
