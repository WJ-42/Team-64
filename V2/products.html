<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luminous Scents - Fragrances</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body data-page="products">
    <div class="parallax-stars">
        <canvas id="starfield"></canvas>
        <canvas id="trailCanvas"></canvas>
    </div>
    <header class="main-header">
        <div class="logo">
            <img src="images/luminous-logo.png" alt="Luminous Scents logo" class="logo-image">
            <div class="logo-text">
                <h1>Luminous Scents</h1>
                <p>Illuminating the story behind every fragrance</p>
            </div>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Fragrances</a>
            <a href="basket.html">Basket</a>
            <a href="account.html">Account</a>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Our fragrances</h2>
            <p>Sample products for the MVP. Each item has a name, price, and key scent notes.</p>
        </section>

        <section class="controls-section" style="margin-bottom: 2rem; text-align: center;">
            <div style="display: inline-block; background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(12, 10, 5, 0.82) 50%, rgba(0, 0, 0, 0.85) 100%); padding: 1rem; border-radius: 8px; border: 1px solid rgba(240, 194, 75, 0.25);">
                <label for="sortBy" style="margin-right: 0.5rem; font-weight: 600; color: #f6f6f6;">Sort by:</label>
                <select id="sortBy" style="padding: 0.5rem; border-radius: 4px; border: 1px solid rgba(240, 194, 75, 0.3); background: rgba(0, 0, 0, 0.8); color: #f6f6f6; margin-right: 1rem;">
                    <option value="default">Default Order</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
                <button id="resetSort" class="btn-secondary" style="padding: 0.5rem 1rem;">Reset</button>
            </div>
        </section>

        <section id="productsContainer" class="cards-grid">
            <!-- Products will be injected here by main.js -->
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Luminous Scents. CS2TP Team 64.</p>
    </footer>
</body>
</html>
